<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="container">
        <div class="left-slider">
            <div style="background-color: white;">
                <h1>The Dark Knight</h1>
            </div>
            <div style="background-color: rgb(222, 12, 222);;">
                <h1>Purple Flower</h1>
            </div>
            <div style="background-color: rgb(131, 126, 126)">
                <h1>Chilling Astronaut</h1>
            </div>
            <div style="background-color:rgb(155, 53, 53); ">
                <h1>Full Moon</h1>
            </div>
            
        </div>
           
        <div class="right-slider">
            <div><img src="Images/fullmooon.jpg" alt="fullmoon"></div>
            <div><img src="Images/Chillastro.jpg" alt="astronaut"></div>
            <div><img src="Images/purpflow.jpg" alt="purple flower"></div>
            <div><img src="Images/darkknight.webp" alt="batman"></div>
            

        </div>
            
        <div class="buttons">
            <button id="downbutton">down</button>
            <button id="upbutton">up</button>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
